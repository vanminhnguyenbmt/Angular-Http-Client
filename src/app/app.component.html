<div class="container" [style.margin-top.px]="50">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of todos">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.completed ? 'Completed' : 'InProgress' }}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="onEditTodo(item)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="onDeleteTodo(item.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <hr />
      <form>
        <legend>ADD TODO</legend>

        <div class="form-group">
          <label for="">Title</label>
          <input type="text" class="form-control" [(ngModel)]="title" name="title">
        </div>

        <select class="form-control" [(ngModel)]="completed" name="completed">
          <option value="true">Completed</option>
          <option value="false">InProgress</option>
        </select>

        <button type="submit" class="btn btn-primary" (click)="onAddToDo()">Add</button>
      </form>
      
      <form *ngIf="todo">
        <legend>Edit TODO</legend>

        <div class="form-group">
          <label for="">Title</label>
          <input type="text" class="form-control" [(ngModel)]="todo.title" name="title">
        </div>

        <select class="form-control" [(ngModel)]="todo.completed" name="completed">
          <option value="true">Completed</option>
          <option value="false">InProgress</option>
        </select>

        <button type="submit" class="btn btn-primary" (click)="onUpdateTodo()">Save</button>
      </form>
    </div>
  </div>
</div>
